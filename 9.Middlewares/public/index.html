<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        async function backReq(){
            const a=document.getElementById("a").value;
            const b=document.getElementById("b").value;
            const response=await axios.post("http://localhost:3000/sum",
                {
                    a:a,
                    b:b
                }
            );
            console.log(response.data);
        }
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="1st value">
    <input id="b" type="text" placeholder="2nd value">

    <button onclick="backReq()">send req 2 bknd</button>
</body>
</html>
